<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheater App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wheater App</h1>
            <div class="search-box">
                <input type="text" id="city" placeholder="Please Enter City's name">
                <button id="fetch-button"><i class="fas fa-search"></i></button>
            </div>
        </header>
        <main class="weather-card">
            <div id="weatherInfo">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="city-name"></span>, <span id="country-name"></span>
                </div>
                <div class="temperature">
                    <img id="weather-icon" src="" alt="weather-icon">
                    <span id="current-temp"></span><sup>°C</sup>
                </div>
                <div class="details">
                    <div class="detail">
                        <i class="fas fa-thermometer-half"></i>
                        <span><span id="temp-min"></span>°C / <span id="temp-max"></span>°C</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-cloud"></i>
                        <span id="weather-desc"></span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <span>Humidity: <span id="humidity"></span>%</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <span>Wind: <span id="wind-speed"></span> m/s</span>
                    </div>
                </div>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </main>
        <footer>
            <p>&copy; 2025 Wheater App</p>
        </footer>
    </div>
    <script src="./weather_report.js"></script>
</body>
</html>
